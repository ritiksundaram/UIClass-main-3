<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="dfc.css">
    </head>

        <div id = "cardio"class="container"> Cardio </div>
        <div id = "stretch"class="container"> Stretch </div>

        <div id = "blue"class="container"> Blue Gym </div>
        <div id = "cardio-weight" class="container"> Cardio/Weights </div>
        <div id = "pool" class="container"> Pool </div>
    </div>
     

    </body>
    </html>
